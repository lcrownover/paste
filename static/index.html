<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pastebin - Create New Paste</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4">Pastebin</h1>

        <!-- Paste form -->
        <div class="card shadow-sm mb-4">
            <div class="card-header">Create New Paste</div>
            <div class="card-body">
                <form id="paste-form" hx-post="/create" hx-target="#paste-result" hx-swap="innerHTML"
                    class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="paste-content" class="form-label">Your Text</label>
                        <textarea class="form-control" id="paste-content" name="content" rows="12" required></textarea>
                        <div class="invalid-feedback">
                            Please enter some text.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="expiration" class="form-label">Expiration</label>
                        <select class="form-select" id="expiration" name="expiration" required>
                            <option value="3600">1 Hour</option>
                            <option value="86400" selected>1 Day</option>
                            <option value="604800">1 Week</option>
                        </select>
                        <div class="invalid-feedback">
                            Please choose an expiration.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Paste</button>
                </form>
            </div>
        </div>

        <!-- Where the server's response will be swapped in -->
        <div id="paste-result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- HTMX -->
    <script src="js/htmx.min.js"></script>

    <!-- Client-side functionality -->
    <script>
        (() => {
            'use strict';

            // Form validation
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
